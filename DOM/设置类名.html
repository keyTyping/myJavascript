<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .redBox {
            width: 200px;
            height: 200px;
            background-color: orangered;
        }
    </style>
</head>
<body>
<button id="btn">鼠标移动过来试试</button>
<div id="box"></div>
<script>
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    btn.onclick = function(){
        box.className = "redBox";
    };
    btn.onmouseout = function(){
        box.className = null;
    };
</script>
</body>
</html>
