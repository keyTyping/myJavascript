<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--标签的自定义属性-->
    <div id="box" a="1"></div>
    <script>
        var box =document.getElementById("box");
        console.log(box.id);//box
        console.log(box.a);//undefine
//        标签的自定义属性和 对象的自定义属性 无法相互传递

//        专门用来操作标签属性的方法
        console.log(box.getAttribute("a")); // 1 可以获取标签中的任何属性
        box.setAttribute("b","2"); // b=2   可以设置标签中的任何属性
        box.removeAttribute("a"); // 可以一处标签中的 任何属性
    </script>
</body>
</html>
