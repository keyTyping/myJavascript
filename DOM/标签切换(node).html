<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .tab {
            margin: 100px 0 200px 100px;
        }
        span {
            height: 30px;
            width: 60px;
            background-color: pink;
            font: 400 16px/30px "Microsoft Yahei";
            text-align: center;
            display: inline-block;
        }

        ul li {
            display: none;
            width: 264px;
            height: 260px;
            background-color: lawngreen;
        }
        .headCurrent {
            background-color: lawngreen;
        }
        .current {
            display: block;
        }
    </style>
</head>
<body>
<div class="tab">
    <div class="head" id="head">
        <span class="headCurrent">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
    </div>
    <div class="body" id="bd">
        <ul>
            <li class="current">我是体育模块</li>
            <li>我是娱乐模块</li>
            <li>我是新闻模块</li>
            <li>我是综合模块</li>
        </ul>
    </div>
</div>
<script>
    //找人
    var bd= document.getElementById("bd");
    var lisNode = bd.childNodes;
    var head = document.getElementById("head");
    var nodes = head.childNodes;
    for(var i=0; i<nodes.length;i++){
        var node = nodes[i];
        if(node.nodeType!=1){
            continue;
        }
        node.onclick = function () {
            for(var i=0; i<nodes.length;i++){
                var node = nodes[i];
                if(node.nodeType!=1){
                    continue;
                }
                node.className = "";
            }
            this.className = "headCurrent";
            for(var j=0; j<lisNode.length;j++) {
                var liNode = lisNode[j];
                if (liNode.nodeType != 1) {
                    continue;
                }

            }
        }
    }
</script>
</body>
</html>
