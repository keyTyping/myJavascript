<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            height: 200px;
            width: 200px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <input type="button" value="按钮" id="btn"/>
    <div id="box"></div>
    <script>
        var btn = document.getElementById("btn");
        var box = document.getElementById("box");
        btn.onclick = function () {
            box.style.left = "200px";
            box.style.top = "200px";
        }
    </script>
</body>
</html>
