<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box {
            margin:30px auto;
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            border-radius: 20px;
            transition: opacity 3s;
            box-shadow: 10px 10px 5px #888 ;
        }
        .box:hover {
            opacity: 0.2;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
