<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器LOGO</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box1 {
            width: 204px;
            height: 204px;
            border: 3px solid #6B90AC;
            border-radius: 50%;
            margin:50px auto;
            box-shadow: 3px 3px 5px #bbb ;
            transition: transform 0.5s;
        }
        .box2 {
            width: 196px;
            height: 196px;
            border: 4px solid #B5E7FF;
            border-radius: 50%;
            background-color: #3B99E3;
            position: relative;
        }
        .box2::before {
            content: '';
            box-sizing: border-box;
            width: 130px;
            height: 86px;
            border: 26px solid #fff;
            border-bottom: 0;
            border-top-right-radius: 15px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .box2::after {
            content: '';
            width: 31px;
            height: 39px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%,10%);
        }
        .box1:hover {
            transform: scale(1.05);

        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
