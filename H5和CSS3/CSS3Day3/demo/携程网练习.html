<!DOCTYPE html>

<head>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        header {
            width: 100%;
            display: flex;
        }
        header>a {
            flex: 1;
        }
        header>a>img {
            width: 100%;
        }
        main {
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }
        main>.item {
            width: 100%;
            height: 100px;
            background-color: #13ffe4;
            border-radius: 10px;
            margin-top: 10px;
            display: flex;
        }
        main>.item:nth-of-type(2){
            background-color: #2d77ff;
        }
        main>.item:nth-of-type(3){
            background-color: #7243ff;
        }
        main>.item:nth-of-type(4){
            background-color: #ff5642;
        }
        main>.item> .left {
            flex: 1;
        }
        main> .item>.right {
            flex: 2;
            flex-wrap:wrap;
            display: flex;
        }
        main>.item>.right>a {
            width: 50%;
            display: block;
            box-sizing: border-box;
            text-align: center;
            line-height: 50px;
            color: #fff;
            text-decoration: none;
            border-left: 1px solid white;
            border-bottom: 1px solid white;
        }
        main>.item>.right>a:nth-last-of-type(-n+2) {
            border-bottom: none;
        }
        main>.extra {
            width: 100%;
            display: flex;
        }
        main>.extra>a {
            flex: 1;
        }
        main>.extra>a>img {
            width: 100%;
        }
        footer{
            width: 100%;
        }
        footer>nav {
            width: 100%;
            display: flex;
            border-top:1px solid #ccc;
            border-bottom:1px solid #ccc;
        }
        footer>nav>a {
            flex: 1;
            line-height: 30px;
            text-align: center;
            color: #888888;
            font-size: 14px;
            text-decoration: none;
        }
        footer>.link {
            text-align: center;
            line-height: 25px;
        }
        footer>.copy {
            text-align: center;
            line-height: 18px;
        }
    </style>
</head>
