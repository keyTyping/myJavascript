<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切割轮播图</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .banner {
            width: 560px;
            height: 300px;
            margin: 30px auto;
        }
        .banner>ul {
            width: 100%;
            height: 100%;
            list-style: none;
            background-color: #c1c1c1;
            position: relative;
            transform: ro;
        }
        .banner>ul>li {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            right:0;
        }
        .banner>ul>li>span {
            width: 20%;
            height: 100%;
            float: left;
        }
    </style>
</head>
<body>
<div class="banner">
    <ul>
        <li><span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li><span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li><span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li><span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
    </ul>
</div>
</body>
</html>
