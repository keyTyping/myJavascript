<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素拖拽练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            margin: 20px;
            border: 1px solid green;
            width: 200px;
            height: 300px;
            float: left;
        }
        div p {
            background-color: orangered;
            margin: 4px;
        }
    </style>
</head>
<body>
<div id="box1">
    <p>你托我试试!</p>
    <p>你托再拖我试试!</p>
</div>
<div id="box2">

</div>
</body>
</html>
