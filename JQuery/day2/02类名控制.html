<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类名控制</title>
    <style media="screen">
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }

        .cls1 {
            background-color: purple;
        }

        .cls2 {
            border: 3px solid red;
        }
    </style>
    <script src="./jquery-1.12.2.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#btn1").click(function() {
                /* Act on the event */
                $("#dv").addClass('cls1 cls2');
            });
            $("#btn2").click(function() {
                /* Act on the event */
                console.log($("#dv").hasClass('cls1'));;
            });
        });
    </script>
</head>

<body>
    <button id="btn1">设置类名</button>
    <button id="btn2">获取已设置的类名</button>
    <div id="dv"></div>
</body>

</html>
