<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title></title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $("#dv").text("有颜色的div");
                $("#dv").css("backgroundColor","red");
            });
        });
    </script>
</head>
<body>
<input type = "button" id = "btn" value="按钮"/>
<div id="dv"></div>

</body>
</html>
