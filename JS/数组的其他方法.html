<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr = [4,6,7,8,3,46,8];
    console.log(arr);
    //1 start  2 end 开始能取到, 结束取不到  不会影响原数组
    console.log(arr.slice(1, 2));
    //1,开始  2,个数  3,要加入的元素  会改变原数组
    console.log(arr.splice(1, 2, 9,"a" ));
    arr.length=0;
    console.log(arr);
    arr.length=7;
    console.log(arr);
</script>
</body>
</html>
