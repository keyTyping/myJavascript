<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function getSum(num){
        if(num==1){
            return 1;
        }
        return num+getSum(num+1);
    }
    function getFib(n){
        if(n==1){
            return 1;
        }
       return getFib(n)+getFib(n-1);
    }
    for(var i=10;i>1;i--){
        console.log(getFib(i));
    }
</script>
</body>
</html>
