<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr = [1,2,3,4,5];
    console.log(arr);
    console.log(arr.valueOf());
    console.log(arr.toString());
    console.log(arr.join("-"));

//    检测数组
    console.log(arr instanceof Array);
    console.log(Array.isArray(arr));

//    数组编辑
//    arr.push(6,7,8);  从后面增加元素,返回新数组的长度
//    arr.pop();  从后面删除一个元素,返回被删除的元素
//    arr.shift();  //从前面删除一个元素,返回被删除的元素
    arr.unshift(4,5,6); //从前面增加元素,返回新数组的长度
    console.log(arr);

//    数组翻转
    var newArr = [];
    for(var i=arr.length-1;i>=0;i--){
        newArr.push(arr[i]);
    }




</script>
</body>
</html>
