    <meta charset="UTF-8">

<body>
<script>
//    ["c","a","z","a","x","a"] 找到数组中第一个a出现的位置
//    ["c","a","z","a","x","a"] 找到数组中最后一个a出现的位置
//    ["c","a","z","a","x","a"] 找到数组中每一个a出现的位置

    var arr = ["c","a","z","a","x","a"];
//    console.log(arr.indexOf("a")); //第一个
//    console.log(arr.lastIndexOf("a"));//最后一个
//    console.log(arr.indexOf("a", 0)); //从0开始找
//    console.log(arr.indexOf("a", 1)); //从1开始找(包括1)
//    console.log(arr.indexOf("b", 1)); //找不到返回-1
    function findLetter(arr,letter){
        for(var i=0; i<arr.length;){
            var j = arr.indexOf(letter,i);
            if(j==-1){
                break;
            }
            console.log(j);
            i=j+1;
        }
    }
    findLetter(arr,"a");

//    统计每个元素出现的次数
    var o ={};
    for(var i=0;i<arr.length;i++){
        var item=arr[i];
        if(o[item]){
            o[item]+=1;
            o[item+'-letter']=o[item+'-letter']+ ","+i.toString();
        }
        else{
            o[item]=1;
            o[item+'-letter']= i.toString();
        }
    }
    console.log(o);
    for (var k in o){
        //console.log(typeof o[k]);
        if(typeof(o[k])=="string"){
            console.log(k+"出现的位置是"+o[k]);
        }
        else{
            console.log(k+"出现了"+o[k]+"次");
        }
    }
</script>
</body>
