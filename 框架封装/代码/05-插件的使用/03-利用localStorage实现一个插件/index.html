    <input type="button" value="存储数据" id="btn">
    <input type="button" value="清除数据" id="btnClear">
</body>
<script>
    var key = 'itcast';
    $( function () {

        var value = $.storage( key )
        if ( value ) {
            $( '#k' ).val( key );
            $( '#v' ).val( value );
        }

        $( '#btn' ).click( function () {

            $.storage( key, $( '#v' ).val() );

        });


        $( '#btnClear' ).click( function () {

            $.storage.clear();

        })



    })
