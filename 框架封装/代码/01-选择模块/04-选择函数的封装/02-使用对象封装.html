<script>
    function isArrayLike ( array ) {
        
        var length = array && array.length;

        return typeof length === 'number' && length >= 0;

    }
    
    function each ( array, callback ) {
        var i, k;
        if ( isArrayLike( array ) ) {
            // 使用 for 循环
            for ( i= 0; i < array.length; i++ ) {
                if( callback.call( array[ i ], i, array[ i ] ) === false ) break;
            }
        } else {
            // 使用 for-in 循环
            for ( k in array ) {
                if( callback.call( array[ i ], k , array[ k ] ) === false ) break;
            }
        }
        return array; 
    }


    function itcast ( selector ) {

        var list = document.querySelectorAll( selector );

        return {
            nodes: list,
            each: function ( callback ) {
                each( this.nodes, callback )
            }
        }
    }


    // 代码
    itcast( '#selectAll' ).nodes[ 0 ].onclick = function () {
        itcast( 'div > input' ).each(function () {
            this.checked = true;
        });
    };
</script>
