    // 第二种算法
    Itcast.fn.appendTo = function ( dom ) {
        // 任务就是将 this 遍历, 然后将每一个元素加到 dom 中
        // 然后返回 this

        return this.each(function () {
            // 函数里面的 this 表示每一个 DOM 元素
            dom.appendChild( this );
        }); 
    };



</script>
