    // 3 假定 参数是一个 DOM 数组
    Itcast.fn.appendTo = function ( doms ) {
        
        return this.each(function () {
            
            for ( var i = 0; i < doms.length; i++ ) {
                doms[ i ].appendChild( i == doms.length - 1 
                                            ? this 
                                            : this.cloneNode( true ) );
            }

        }); 
    };



</script>
