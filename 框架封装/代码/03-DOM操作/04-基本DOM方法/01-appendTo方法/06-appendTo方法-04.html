<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            /* height: 100px; */
            margin: 10px 0;
            border: 1px dashed blue;
        } 
        p {
            border: 1px dotted red;
            margin: 5px;
            padding: 0;
        }
    </style>
</head>
<script src="./js/Itcast.core.js"></script>
<script src="./js/Itcast.dom.js"></script>
<script src="./js/Itcast.ctor-2.js"></script>
<script>

    Itcast.fn.appendTo = function ( selector ) {
        var iObj = Itcast( selector ),
            len = iObj.length,
            i;

        return this.each(function () {
            
            for ( i = 0; i < len; i++ ) {
                iObj[ i ].appendChild( i == len - 1 
                                            ? this 
                                            : this.cloneNode( true ) );
            }

        }); 
    };



</script>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</body>
<script>
    // 1. 加入传入的是 一个 dom 元素
    I( '<p>p1</p>' ).appendTo( I( 'div' ).get( 1 ) );

    // 2, 传入的是一个选择器
    I( '<p>p2</p>' ).appendTo( 'div' );

    // 3, 传入的也是一个 Itcast 对象
    // 在 p 标签中放置 span 标签 
    I( '<span style="color: red; font-size: 50px;">span</span>' ).appendTo( I( 'p' ) );
</script>
</html>
