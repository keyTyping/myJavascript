<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="checkbox"> 测试数据<br>
    <input type="checkbox"> 测试数据<br>
    <input type="checkbox"> 测试数据<br>
    <input type="checkbox"> 测试数据<br>
    <input type="checkbox"> 测试数据<br>
    <input type="checkbox"> 测试数据<br>
    <input type="checkbox"> 测试数据<br>
    <input type="checkbox"> 测试数据<br>
</div>
<hr>
<input type="button" value="全选" id="selectAll">
<input type="button" value="全不选" id="noSelect">
<input type="button" value="反选" id="select">
</body>
<script src="./LKpower.js"></script>
<script>
    LK("#selectAll")[0].onclick = function () {
        lkpower("div>input").each(function () {
           this.checked = true;
        });
    }
    LK("#noSelect")[0].onclick = function () {
        lkpower("div>input").each(function () {
            this.checked = false;
        });
    }
    LK("#select")[0].onclick = function () {
        lkpower("div>input").each(function () {
            this.checked = !this.checked;
        });
    }
    LK("body")[0].appendChild(LK("<div id=\"dv\" style=\"border: 1px solid red\">123</div>").get(0));
    LK("#dv")[0].style.backgroundColor = "blue";
</script>
</html>
