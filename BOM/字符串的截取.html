<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str = "我爱中华人民共和国";
    // slice()     //从start位置开始，截取到end位置，end取不到
    // substring() //从start位置开始，截取到end位置，end取不到
    // substr()    //从start位置开始，截取length个字符
    console.log(str.slice(2, 4));
    console.log(str.substring(2, 4));
    console.log(str.substr(2, 4));
</script>
</body>
</html>
