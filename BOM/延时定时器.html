<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="设定定时" id="btn1"/>
<input type="button" value="清除定时" id="btn2"/>
<script>
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    btn1.onclick = function () {
//        设定延时定时器
        //参数1, 函数或代码 ,参数2 ,延迟的时间(毫米)
        timerId = setTimeout(function () {
            console.log("boom!!!boom!!boom!")
        },3000);
    }
    btn2.onclick = function () {
        clearTimeout(timerId);
    }
</script>
</body>
</html>
