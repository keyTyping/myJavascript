<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="点击" id="btn"/>
<a href="http://www.baidu.com" id="skip">注册成功,页面将在5秒后跳转</a>
<script>
    var skip = document.getElementById("skip");
    var num = 5;
    var timer = null;
    setInterval(function () {
        num--;
        skip.innerHTML = "注册成功,页面将在"+num+"秒后跳转";
        if (num === 0) {
            clearInterval(timer);
            location.href = skip.href;
        }
    },1000)
</script>
</body>
</html>
