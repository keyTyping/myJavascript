<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../common.js"></script>
</head>
<body>
<script>

    //作用域链
    //1全局变量 解析器先在函数内部作用域寻找name1的声明，如果找不到，就会向上级作用域中寻找变量name1
    var name1 = "zs";
    function f1() {
        name1 = "ls";
    }
    f1();
    console.log(name1);
    //2局部变量 解析器先在函数内部的作用域寻找name2的声明，如果找到就使用局部变量
    var name2 = "zs";
    function f2() {
        var name2 = "ls";
    }
    f2();
    console.log(name2);
    //3作用域链
    var color = "red";
    function outer() {
        var anotherColor = "blue";

        function inner() {
            var tmpColor = color;
            color = anotherColor;
            anotherColor = tmpColor;
            console.log(anotherColor);
        }

        inner();
    }
    outer();
    console.log(color);
    //4作用域链 所谓的不加var就是全局变量其实并不准确
    var name3 = "zs";
    function f3() {
        var name3 = "ls";

        function f4() {
            name3 = "ww";
        }

        f4();
        console.log(name3);
    }
    f3();
    console.log(name3);

</script>
</body>
</html>
