<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            /*position: absolute;*/
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var y = 0;
    var timer = null;
    var box = document.getElementById("box");
    box.style.position = "absolute";
    timer =  setInterval(function () {
        y++;
        box.style.top = y + "px";
        if (y > 300) {
            clearInterval(timer);
//            y =0;
        }
    },15);
</script>
</body>
</html>
