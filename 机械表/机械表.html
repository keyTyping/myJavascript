<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .clock {
            width: 600px;
            height: 600px;
            margin: 100px auto;
            background: url(images/clock.jpg) no-repeat;
            position: relative;
        }
        .clock div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(images/hour.png) no-repeat center center;
        }
        #m {
            background-image: url(images/minute.png);
        }
        #s {
            background-image: url(images/second.png);
        }
    </style>
    <script src="../common.js"></script>
</head>
<body>
<div class="clock">
    <div id="h"></div>
    <div id="m"></div>
    <div id="s"></div>
</div>
<script>
    var hh =$("h");  //时针
    var mm =$("m");  //分针
    var ss =$("s");  //秒针
    function clock() {
        var d = new Date();
        var s = d.getSeconds();
        var m = d.getMinutes();
        var h = d.getHours();
        var ms = d.getMilliseconds();
        ss.style.transform = "rotate(" +(s * 6+ms/1000*6 )+ "deg)";
        mm.style.transform = "rotate(" + (m * 6+s/60*6) + "deg)";
        hh.style.transform = "rotate(" + (h * 30 +m/60*30)+ "deg)";
    }
    setInterval(clock, 10);
</script>
</body>
</html>
