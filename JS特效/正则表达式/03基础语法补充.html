<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //现在是在学习基础语法 现在的匹配规则是 只要有我想要的就可以
    console.log(/chuan/.test("chuan"));
    console.log(/chuan/.test("chuang"));
    console.log(/chuan/.test("chua"));//可以多 不能少

    //| 表示或 或的优先级最低 () 可以提升优先级
    console.log(/foot|boot/.test("foot"));
    console.log(/foot|boot/.test("boot"));
    console.log(/(foot)|(boot)/.test("boot"));
    console.log(/f|boot/.test("boot"));
    console.log(/(f|b)oot/.test("boot"));
    console.log(/a1|b1|c1/.test("boot"));
    console.log(/a|b|c1/.test("boot"));
    console.log(/(a|b|c)1/.test("boot"));
    console.log(/[abc]1/.test("boot"));


</script>
</body>
</html>
