<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //{} 是量词 用来修饰前面内容出现的次数
    console.log(/^a{2}$/.test("aa"));
    //[] 表示一个字符的位置
    console.log(/^[abc]$/.test("c"));
    //() 用来分组 可以提高优先级
    console.log(/^chuan$/.test("chuan"));
    console.log(/^chuan{2}$/.test("chuanchuan"));//false
    console.log(/^chuan{2}$/.test("chuann"));//true
    console.log(/^(chuan){2}$/.test("chuanchuan"));//true
//     /^0\d{2,3}-\d{7,8}&/.test()
</script>
</body>
</html>
