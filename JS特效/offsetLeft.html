<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #father {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 20px;
            position: absolute;
            border: 10px solid #000;
            padding: 10px;
        }
        #son {
            width: 50px;
            height: 50px;
            background-color: green;
            margin: 10px;
            border: 5px solid #000;
        }
    </style>
</head>
<body>
<div id="father">
    <div id="son"></div>
</div>
<script>
    var son = document.getElementById("son");
    console.log(son.offsetLeft);
    //从自身边框(border)的左侧,到offsetParent父级的padding左侧的距离
</script>
</body>
</html>
