<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>微金所</title>
    <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="./lib/html5shiv/html5shiv.min.js"></script>

    <![endif]-->
    <link rel="stylesheet" href="./css/index.css">

<body>

<!--顶部通栏-->
<header class="wjs_header hidden-sm hidden-xs">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <a href="#" class="wjs_app">
                    <span class="wjs_icon wjs_icon_phone"></span>
                    <span>手机微金所</span>
                    <span class="glyphicon glyphicon-menu-down"></span>
                    <img src="./images/code.jpg" alt="扫我">

            </div>
            <div class="col-md-5">
                <span class="wjs_icon wjs_icon_tel"></span>
                <span> 4006-89-4006（服务时间：9:00-21:00）</span>

            <div class="col-md-2">
                <a href="#">常见问题</a>

            <div class="col-md-3">
                <div class="wjs_reg">

                    <a href="#" class="wjs_login">登陆</a>

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

            <a class="navbar-brand" href="#">

                <span class="wjs_icon wjs_icon_word"></span>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">我要投资 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">我要借贷</a></li>
                <li><a href="#">平台介绍</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">

            </ul>

<!--信息-->
<div class="wjs_info"></div>
<!--预约-->
<div class="wjs_book"></div>
<!--产品-->
<div class="wjs_product"></div>
<!--新闻-->
<div class="wjs_news"></div>
<!--合作伙伴-->
<footer class="wjs_footer"></footer>


<script src="./lib/jQuery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./js/index.js"></script>
